<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Xiaomi</title>
   <link rel="stylesheet" href="signup.css">
</head>

<body> 
    <div class="banner">

        <div class="logo">
            <img src="images\xiaomi.png" height="40px">
            <h1>XiaomiAccount</h1>

        </div>
    </div>
    <div class="info">
        <a href="">User Agreement</a>
        <a href="">Privacy policy</a>
        <a href="">Need Help?</a>
        <a href="">Select Your Language</a>
    </div>

    <div class="container">
        <div class="txt">
            <h2>SignUp</h2>
        </div>
        <div class="s1">
            <select name="Region" id="Region" class="select1">
                <option value="">Select your Region</option>
                <option value="Pune">India</option>
                <option value="Pune">United states</option>
                <option value="Pune">Germany</option>
                <option value="Pune">China</option>
                <option value="Pune">Japan</option>
                <option value="Pune">United Kingdom</option>
                <option value="Pune">Australia</option>
                <option value="Pune">Dubai</option>
                <option value="Pune">Africa</option>
                <option value="Pune">New Zealand</option>
            </select>
        </div>
        <div class="email">
            <input type="email" placeholder="Email">
        </div>
        <div class="Password">
            <input type="Password" placeholder="Password">
        </div>
        <div class="Enter Your Password  Again">
            <input type="Password" placeholder="Enter Your Password  Again">
        </div>
        <div class="caution">
            <p>Password must be 8-16 characters and include both numbers and letters
            </p>
        </div>
        <div class="terms_Conditions">
            <input type="checkbox" class="checkbox">
            <p>
                I've read and agreed to Xiaomi's User Agreement and Privacy Policy.</p>
        </div>
        <div class="signup">
            <button class="btn">SignUp</button>
        </div>


    </div>


</body>

</html>
